<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Nafisa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #b21f1f;
            --secondary: #1a2a6c;
            --accent: #ff6b6b;
            --light: #fff9f4;
            --dark: #0a0a19;
            --gradient: linear-gradient(135deg, var(--secondary), var(--primary), var(--secondary));
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--gradient);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/cartographer.png');
            opacity: 0.1;
            z-index: -1;
        }

        /* Splash screen animation */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background-color: rgba(10, 10, 25, 0.95);
            animation: fadeOut 0.8s ease-out 2.7s forwards;
        }

        .splash-content {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            animation: 
                zoomIn 2.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards,
                rotate 2.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .splash-image {
            width: 100%;
            height: 300px;
            max-width: 600px;
            background-image: url('https://i.ibb.co/9h7y9y2/birthday-cake.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            margin-bottom: 20px;
        }

        .splash-text {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: var(--accent);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        /* Confetti effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--accent);
            opacity: 0.7;
            animation: confettiFall 5s linear forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.3) translateY(50px);
                opacity: 0;
            }
            70% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(-15deg);
            }
            100% {
                transform: rotate(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Main content layout */
        .content-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2.5rem;
            width: 100%;
        }

        .header {
            text-align: center;
            padding: 1rem;
            width: 100%;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            animation: fadeIn 1s ease-out;
        }

        .subtitle {
            font-size: 1.5rem;
            opacity: 0.9;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-out 0.5s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Video container styling */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s ease-out 3s forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        video {
            width: 100%;
            display: block;
            background: var(--dark);
            border-radius: 16px;
        }

        /* Unmute overlay */
        .unmute-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 1;
            transition: opacity 0.4s ease;
            border-radius: 16px;
        }

        .unmute-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #unmute-btn {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            border: none;
            border-radius: 50px;
            padding: 1rem 2rem;
            color: var(--dark);
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #unmute-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.5);
        }

        #unmute-btn:focus {
            outline: 3px solid rgba(255, 255, 255, 0.8);
            outline-offset: 2px;
        }

        /* Progress bar */
        .progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 5;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            transition: width 0.2s linear;
        }

        /* Photo gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
        }

        .gallery-item {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            height: 180px;
            background-size: cover;
            background-position: center;
            transition: transform 0.3s ease;
            position: relative;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item:nth-child(1) { background-image: url('https://images.unsplash.com/photo-1527489377706-5bf97e608852?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80'); }
        .gallery-item:nth-child(2) { background-image: url('https://images.unsplash.com/photo-1511795409834-ef04bbd61622?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80'); }
        .gallery-item:nth-child(3) { background-image: url('https://images.unsplash.com/photo-1530103862676-de8c9debad1d?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80'); }
        .gallery-item:nth-child(4) { background-image: url('https://images.unsplash.com/photo-1464349095431-e9a21285b5f3?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80'); }

        /* Birthday message */
        .birthday-message {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            max-width: 800px;
            margin: 20px 0;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-out 1s forwards;
            opacity: 0;
        }

        .birthday-message h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
        }

        .birthday-message p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        /* Interactive wishes */
        .wishes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .wish-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.2rem;
            width: 200px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .wish-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .wish-card i {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 10px;
        }

        /* Replay button */
        .replay-btn {
            background: transparent;
            border: 2px solid var(--accent);
            border-radius: 50px;
            padding: 0.8rem 2rem;
            color: var(--light);
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transition: 
                background 0.3s ease,
                transform 0.3s ease;
            margin-top: 1rem;
        }

        .replay-btn:hover {
            background: rgba(255, 107, 107, 0.15);
            transform: translateY(-2px);
        }

        .replay-btn:focus {
            outline: 3px solid rgba(255, 107, 107, 0.5);
            outline-offset: 2px;
        }

        /* Footer */
        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 1rem;
            opacity: 0.9;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            width: 100%;
            max-width: 800px;
        }

        .footer p {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: var(--accent);
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .splash-image {
                height: 250px;
            }
            
            .splash-text {
                font-size: 3.5rem;
            }
        }

        @media (max-width: 768px) {
            .content-container {
                padding: 1.5rem;
            }
            
            .splash-image {
                height: 200px;
            }
            
            .splash-text {
                font-size: 3rem;
            }
            
            .title {
                font-size: 3.5rem;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
            
            #unmute-btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
            
            .birthday-message h2 {
                font-size: 2rem;
            }
            
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .content-container {
                padding: 1rem;
            }
            
            .splash-image {
                height: 150px;
            }
            
            .splash-text {
                font-size: 2.5rem;
            }
            
            .title {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .replay-btn {
                padding: 0.7rem 1.5rem;
                font-size: 1rem;
            }

            .video-container {
                border-radius: 12px;
            }
            
            .birthday-message {
                padding: 1.5rem;
            }
            
            .birthday-message h2 {
                font-size: 1.8rem;
            }
            
            .gallery {
                grid-template-columns: 1fr;
            }
            
            .wish-card {
                width: 100%;
            }
            
            .footer p {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Splash screen with animated image -->
    <div id="splash-screen" class="splash-screen">
        <div class="splash-content">
            <div class="splash-image"></div>
            <div class="splash-text">Happy Birthday Nafisa!</div>
        </div>
    </div>

    <!-- Main content container -->
    <main class="content-container">
        <div class="header">
            <h1 class="title">Happy Birthday Nafisa!</h1>
            <p class="subtitle">Happy Poida Dibosh🎉🎊</p>
        </div>
        
        <!-- Video container with controls -->
        <div class="video-container">
            <video id="main-video" playsinline>
                <!-- Mobile-optimized video placeholder -->
                <source src="assets/video.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
            
            <!-- Unmute overlay for mobile -->
            <div id="unmute-overlay" class="unmute-overlay">
                <button id="unmute-btn" aria-label="Tap to unmute video">
                    <svg viewBox="0 0 24 24" width="36" height="36">
                        <path d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.84 14,18.7V20.77C18,19.86 21,16.28 21,12C21,7.72 18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12M3,9V15H7L12,20V4L7,9H3Z" fill="currentColor"/>
                    </svg>
                    <span>Tap to Unmute</span>
                </button>
            </div>
            
            <!-- Progress bar -->
            <div id="progress-container" class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
        </div>

        
        <!-- Replay button -->
        <button id="replay-btn" class="replay-btn" aria-label="Replay animation">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z" fill="currentColor"/>
            </svg>
            Replay Experience
        </button>
    </main>

    <div class="footer">
        <p>Happy Birthday To Nafisa Tabassum Sraboni 🎂❤️</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const splashScreen = document.getElementById('splash-screen');
            const video = document.getElementById('main-video');
            const unmuteOverlay = document.getElementById('unmute-overlay');
            const unmuteBtn = document.getElementById('unmute-btn');
            const progressBar = document.getElementById('progress-bar');
            const replayBtn = document.getElementById('replay-btn');
            
            // Create confetti
            function createConfetti() {
                const colors = ['#ff6b6b', '#ffd166', '#06d6a0', '#118ab2', '#ef476f'];
                const container = document.querySelector('.splash-screen');
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.animationDelay = Math.random() * 5 + 's';
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    container.appendChild(confetti);
                }
            }
            
            createConfetti();
            
            // Mobile detection
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            // Autoplay video after splash animation
            setTimeout(() => {
                // Hide splash screen
                splashScreen.style.display = 'none';
                
                // Attempt to play video with sound
                video.muted = isMobile; // Mute by default on mobile
                
                video.play()
                    .then(() => {
                        // Successfully started
                        if (!isMobile) {
                            unmuteOverlay.classList.add('hidden');
                        } else {
                            // On mobile, we start muted
                            unmuteOverlay.classList.remove('hidden');
                        }
                    })
                    .catch(error => {
                        // Autoplay failed
                        handleAutoplayFailure();
                    });
            }, 3000); // Match animation duration (3s)

            // Handle autoplay restrictions
            function handleAutoplayFailure() {
                video.muted = true;
                video.play()
                    .then(() => {
                        // Show unmute overlay
                        unmuteOverlay.classList.remove('hidden');
                    })
                    .catch(error => {
                        console.error('Video playback failed:', error);
                    });
            }

            // Unmute button functionality
            unmuteBtn.addEventListener('click', () => {
                video.muted = false;
                unmuteOverlay.classList.add('hidden');
            });

            // Video progress bar
            video.addEventListener('timeupdate', () => {
                const progress = (video.currentTime / video.duration) * 100;
                progressBar.style.width = `${progress}%`;
            });

            // Replay functionality
            replayBtn.addEventListener('click', () => {
                // Reset video
                video.currentTime = 0;
                video.muted = isMobile;
                video.play();
                
                // Hide unmute overlay
                unmuteOverlay.classList.add('hidden');
                
                // Show splash screen
                splashScreen.style.display = 'flex';
                splashScreen.style.animation = 'none';
                
                // Clear existing confetti and create new
                const confettiElements = document.querySelectorAll('.confetti');
                confettiElements.forEach(el => el.remove());
                createConfetti();
                
                // Trigger reflow to restart animation
                setTimeout(() => {
                    splashScreen.style.animation = '';
                    
                    // Replay sequence after animation
                    setTimeout(() => {
                        splashScreen.style.display = 'none';
                        video.play().catch(handleAutoplayFailure);
                    }, 3000);
                }, 10);
            });

            // Handle visibility changes
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    video.pause();
                } else {
                    video.play().catch(error => {
                        console.log('Playback interrupted:', error);
                    });
                }
            });

            // Keyboard accessibility
            replayBtn.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    replayBtn.click();
                }
            });

            unmuteBtn.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    unmuteBtn.click();
                }
            });
            
            // Wish card interactions
            const wishCards = document.querySelectorAll('.wish-card');
            wishCards.forEach(card => {
                card.addEventListener('click', () => {
                    card.style.transform = 'scale(1.1)';
                    card.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
                    setTimeout(() => {
                        card.style.transform = '';
                        card.style.backgroundColor = '';
                    }, 500);
                });
            });
        });
    </script>
</body>
</html>
